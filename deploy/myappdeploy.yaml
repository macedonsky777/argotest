apiVersion: apps/v1
kind: Deployment
metadata:
  name: myflaskpyapp-deployment
  namespace: macedonsky777
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myflaskpyapp
  template:
    metadata:
      labels:
        app: myflaskpyapp
    spec:
      containers:
      - name: myflaskpyapp
        image: 777777777777777/myflaskpyapp
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
